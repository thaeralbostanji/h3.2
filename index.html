<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Box Design</title>
    <style>
    
       
   
        .yellow-box {
            position: absolute; 
            top: 0; 
            right: 0; 
            width: 50px; 
            height: 50px; 
            background-color: yellow; 
        }

    
    </style>
</head>
<body>
    <div class="yellow-box"></div>
    <h1>Hello World!</h1>
    <p >This page has a image as a background</p>
</body>
</html>
